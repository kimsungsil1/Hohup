<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #status {
            font-size: 24px;
            margin-top: 20px;
            color: #34495e;
        }
    </style>
</head>
<body>
    <h1>4-7-8 Breathing Exercise</h1>
    <button onclick="startBreathing()">Start Exercise</button>
    <p id="status">Click "Start Exercise" to begin.</p>

    <script>
        function startBreathing() {
            const status = document.getElementById("status");

            function playBeep() {
                const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
                audio.play();
            }

            function vibrate() {
                if (navigator.vibrate) {
                    navigator.vibrate(500); // Vibrate for 500ms
                }
            }

            let time = 0;

            // Inhale for 4 seconds
            status.textContent = "Inhale for 4 seconds...";
            playBeep();
            vibrate();

            setTimeout(() => {
                // Hold for 7 seconds
                status.textContent = "Hold your breath for 7 seconds...";
                playBeep();
                vibrate();
            }, 4000);

            setTimeout(() => {
                // Exhale for 8 seconds
                status.textContent = "Exhale for 8 seconds...";
                playBeep();
                vibrate();
            }, 11000);

            setTimeout(() => {
                // Restart the cycle
                status.textContent = "Cycle complete. Restarting...";
                setTimeout(() => startBreathing(), 8000); // Loop the breathing
            }, 19000);
        }
    </script>
</body>
</html>
