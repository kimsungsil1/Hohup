<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4-7-8 Breathing (Sound & Vibration)</title>
</head>
<body>
  <button id="startBtn">시작하기</button>

  <script>
    const INHALE_DURATION = 4; 
    const HOLD_DURATION   = 7; 
    const EXHALE_DURATION = 8; 

    document.getElementById("startBtn").addEventListener("click", startBreathing);

    function startBreathing() {
      // 버튼 누르면 재시작되도록 방지
      document.getElementById("startBtn").disabled = true;

      // 1단계: 소리 → 들이마시기
      playBeep();  
      setTimeout(() => {
        // 2단계: 진동 → 숨 멈추기
        startVibrate(HOLD_DURATION * 1000);
        setTimeout(() => {
          // 3단계: 진동 끝 → 소리 → 내쉬기
          playBeep();
          setTimeout(() => {
            // 다음 사이클
            startBreathing();
          }, EXHALE_DURATION * 1000);
        }, HOLD_DURATION * 1000);
      }, INHALE_DURATION * 1000);
    }

    function playBeep() {
      // 다른 Beep 사운드 URL
      const audio = new Audio("https://www.soundjay.com/button/sounds/beep-09.wav");
      audio.play().catch(err => console.log("Audio play error:", err));
    }

    function startVibrate(duration) {
      if (navigator.vibrate) {
        navigator.vibrate(duration);
      }
    }
  </script>
</body>
</html>
