<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4-7-8 Breathing (Sound & Vibration)</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #3498db;
      color: #ffffff;
    }
    button:hover {
      background-color: #2980b9;
    }
    #msg {
      margin-top: 40px;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>4-7-8 호흡 안내 (소리 & 진동)</h1>
  <button id="startBtn">시작하기</button>
  <p id="msg">버튼을 누른 뒤에는 눈을 감고 소리와 진동 신호를 따라 보세요.</p>

  <script>
    // ---- 타이밍 설정 (초 단위) ----
    const INHALE_DURATION = 4; // 들이마시기 4초
    const HOLD_DURATION   = 7; // 멈추기 7초
    const EXHALE_DURATION = 8; // 내쉬기 8초

    // ---- 이벤트 연결 ----
    document.getElementById("startBtn").addEventListener("click", startBreathing);

    // ---- 호흡 시작 함수 ----
    function startBreathing() {
      // 버튼 여러 번 누르는 것 방지
      document.getElementById("startBtn").disabled = true;
      document.getElementById("msg").textContent =
        "호흡 안내가 시작되었습니다. 눈을 감고 신호(소리/진동)에 집중하세요.";

      // 첫 단계: Beep(삐소리) → Inhale(4초)
      playBeep();  // 소리 재생
      console.log("삐 소리 시작 → 들이마시기 4초");
      setTimeout(() => {
        // 두 번째 단계: Vibration(7초) → Hold
        startVibrate(HOLD_DURATION * 1000);
        console.log("진동 시작 → 숨 멈추기 7초");

        setTimeout(() => {
          // 세 번째 단계: 진동 끝 → 다시 Beep, Exhale(8초)
          playBeep();  
          console.log("진동 종료, 삐 소리 → 내쉬기 8초");
          setTimeout(() => {
            // 한 사이클 종료 → 다시 반복
            console.log("1사이클 종료 → 다음 사이클 시작");
            startBreathing();
          }, EXHALE_DURATION * 1000);

        }, HOLD_DURATION * 1000);

      }, INHALE_DURATION * 1000);
    }

    // ---- 소리 재생 함수 ----
    function playBeep() {
      // 웹브라우저 정책상, 사용자 터치 없이 자동 재생이 막힐 수 있으니
      // "시작하기" 버튼 누르고 시작하는 방식을 쓰면 대부분 동작함
      const audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
      audio.play().catch(err => {
        console.log("Audio play error:", err);
      });
    }

    // ---- 진동 함수 ----
    function startVibrate(duration) {
      // 모바일 환경에서만 동작, 데스크톱 크롬은 지원 안 할 수도 있음
      if (navigator.vibrate) {
        navigator.vibrate(duration);
      }
    }
  </script>
</body>
</html>
